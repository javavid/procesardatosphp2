<script>
    //selecionar todas las secciones del formulario
    const formSections=document.querySelectorAll('.form-sections');
    //seleccionar barra de progreso.
    const  progressBarInner=document.querySelector('.progress-bar-inner');
    //interactuar sobre cada seccion del formulario
    formSections.forEach(section =>{
        //aggregar un evento listener para el evento 'input'
        section.addEventListener('input', updateProgressbar);
    });
    function updateProgressbar(){
        //seleccionamos todas las secciones del formulario que tienen campo valido
        const completedSections=document.querySelectorAll('.form-sections input:valid').length;
    // obtener el total de secciones en el formulario
    const totalSections=formSections.length;
    //calcular el progreso en porcentaje
    const progress=(completedSections/totalSections)*100;
    progressBarInner.style.width=`${progress}%`;
    }
</script>
